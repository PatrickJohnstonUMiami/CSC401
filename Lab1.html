<!DOCTYPE html>
<html>
<head>
  <title>NumberBuild</title>
  <script>
    var array1 = new Array(
'box1',
'box2',
'box3',
'box4',
'box5',
'box6',
'box7',
'box8',
'box9',
'box10',
'box11'

);
var numberArray = new Array(
1,
2,
4,
8,
16,
32,
64,
128,
256,
512,
1024
);
function sum(){
  var total = 0;
  for (var i = 0; i < numberArray.length; i++) {
    if(document.NumberBuild[array1[i]].checked){
    total = total + numberArray[i];
  }
  }

document.NumberBuild.outcome.value = total;
if (total == 1925){
  miami.style.display = 'block';
} else {
  miami.style.display = 'none';
};
};



  </script>
</head>
<body>


  <h2> Number Builder</h2>
  <form name="NumberBuild">
    Select numbers to include in the total by clicking on the box to its left. Any number from 0 to 255 can be made by the correct selection of numbers.
    <p>
    <menu>
      <table>
        <script>
          function boxFunc ( i ) {
            document.write('<input type=checkbox name="',
            array1[i], '" onClick=sum()>' )
          }

          for ( i=0; i<array1.length; i++) {
            document.write("<tr><td>")
            boxFunc(i)
            document.write("</td><td>", numberArray[i], "</td></tr>" )
          }
          document.write('<tr><td><input type=text name="outcome" size=10 value=0>')
          document.write('</td><td>sum</td></tr>')
          displaymiami()
        </script>
      </table>
      <img id="miami" src="miami.jpg" style="display:none;max-height:50%;max-width:50%;">
    </menu>
  </form>
</body>
</html>
